    <div class="container">
        <div class="row">
            <form id="myForm">

                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control-lg" id="firstName">

                <div class="mb-3">

                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="emailError" class="form-control-lg" id="email">
                    <span class="emailError" style="color: red;"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control-lg" id="password" name="password">
                    <span class="passwordError" style="color: red;"></span>

                <button type="submit" class="btn btn-primary">Submit</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(document).ready(() => {
            $("#myForm").submit((e) => {
                e.preventDefault();
                // let elFirstName = $('#firstName');
                // let elLastName = $('#lastName');
                // let elEmail = $('#email');
                // let elPassword = $('#password');

                // let FnameError = elFirstName.closest(".mb-3").find(".error-message");
                // if(elFirstName.val()===""){
                //     FnameError.text("First Name is empty")
                // }else{
                //     FnameError.text("")
                // }


                // let LnameError = elLastName.closest(".mb-3").find(".error-message");
                // if(elLastName.val()===""){
                //     LnameError.text("Last Name is empty")
                // }else{
                //     LnameError.text("")
                // }


                // let emailError = elEmail.closest(".mb-3").find(".error-message");
                // if(elEmail.val()===""){
                //     emailError.text("Email is empty")
                // }else{
                //     emailError.text("")
                // }


                // let passError = elPassword.closest(".mb-3").find(".error-message");
                // if(elPassword.val()===""){
                //     passError.text("Password is empty")
                // }else{
                //     passError.text("")
                // }
                let isValid = true;

                let inputFields = {
                    'firstName': 'Please enter your First Name.',
                    'lastName': 'Please enter your Last Name.',
                    'email': 'Please enter your email.',
                    'password': 'Pleasae Enter password.',

                };
                $.each(inputFields, (fieldName, errorMessage) => {
                    let value = $('#' + fieldName).val();
                    //by default checking
                    if (value === "") {
                        $("." + fieldName + "Error").text(errorMessage);
                        isValid = false;

                    }
                      //checking first name
                    else if (fieldName === "firstName") {
                        if (value.length < 2) {
                            isValid = false;
                            $("." + fieldName + "Error").text("First name should be at least two alphabetic character");
                        } else {
                            $("." + fieldName + "Error").text("");
                        }
                    }
                    //checking second name
                    else if (fieldName === "lastName") {
                        if (value.length < 2) {
                            isValid = false;
                            $("." + fieldName + "Error").text("Last name should be at least two alphabetic character");
                        } else {
                            $("." + fieldName + "Error").text("");
                        }
                    }

                    //email checking code
                    else if (fieldName === "email") {
                        if (!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(value))) {
                            isValid = false;
                            $("." + fieldName + "Error").text("Enter a valid Email");
                        }
                        else {
                            $("." + fieldName + "Error").text("");
                        }
                    }

                    //password checking code
                    else if (fieldName === "password") {
                        var number = /([0-9])/;
                        var alphabets = /([a-zA-Z])/;
                        var special_characters = /([~,!,@,#,$,%,^,&,*,-,_,+,=,?,>,<])/;
                        if (value.length < 8) {
                            isValid = false;
                            $("." + fieldName + "Error").text("Weak (should be atleast 6 characters.)");
                        }
                        else if (value.length >= 8) {
                            if (!value.match(number)) {
                                isValid = false;
                                $("." + fieldName + "Error").html("<span class='passwordError' style='color: yellow;''>Enter at least one numeber in your password</span>");
                            } else if (!value.match(alphabets)) {
                                isValid = false;
                                $("." + fieldName + "Error").html("<span class='passwordError' style='color: yellow;''>Enter at least one alphabet in your password</span>");
                            } else if (!value.match(special_characters)) {
                                isValid = false;
                                $("." + fieldName + "Error").html("<span class='passwordError' style='color: yellow;''>Enter at least one special characters in your password</span>");
                            } else {
                                $("." + fieldName + "Error").html("<span class='passwordError' style='color: red;''></span>");
                            }
                        }
                        else {
                            $("." + fieldName + "Error").text("");
                        }
                    }
                    //if everythig is good to go
                    else {
                        $("." + fieldName + "Error").text("");
                    }
                    // function show(){
                    //     $("." + showPassword).text();
                    // }
                });

                if ((isValid)) {
                    $('#myForm').unbind('submit').submit();
                    alert('Form submitted!');
                }

            })
        }
        )
    </script>
